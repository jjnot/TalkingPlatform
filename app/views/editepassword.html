<ion-view title="修改密码">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
            返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-header="true" padding="true">
         <label class="item item-input">
                <input type="password" placeholder="原密码" ng-model="userInfo.oldpass">
         </label>
         <label class="item item-input">
                <input type="password" placeholder="新密码" ng-model="userInfo.newpass">
         </label>
         <button class="button button-positive  button-block" ng-click="editpass()">提交</button>
    </ion-content>
</ion-view>
