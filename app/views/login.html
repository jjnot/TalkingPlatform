<ion-view title="登录">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content has-header="true" padding="true">
   <div class="content" ng-controller="LoginCtrl" id="login_form">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="userInfo.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="userInfo.password">
            </label>
            <div class="error">
                <li class="animate-repeat" ng-repeat="error in errors">
                    <span class="ion-information-circled"></span>
                    {{error}}
                </li>
            </div>
            <button class="button button-positive  button-block" ng-click="submit()">登录</button>
            <a class="button button-clear  button-block" ui-sref="register">
        新用户注册
    </a>

        </div>

    </div>
</ion-content>
</ion-view>
